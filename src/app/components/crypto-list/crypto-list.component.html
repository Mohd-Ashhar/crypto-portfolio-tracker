<div class="card shadow-sm">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0"><i class="bi bi-currency-exchange"></i> Top Cryptocurrencies</h5>
    <button class="btn btn-sm btn-light" (click)="refresh()">
      <i class="bi bi-arrow-clockwise"></i> Refresh
    </button>
  </div>
  <div class="card-body">
    <!-- Search Bar -->
    <div class="mb-4">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Search cryptocurrencies..."
        [(ngModel)]="searchTerm"
        (input)="onSearch()">
    </div>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-muted">Fetching latest crypto data...</p>
    </div>

    <!-- Crypto Grid -->
    <div *ngIf="!loading" class="row g-3">
      <div class="col-md-6 col-lg-4" *ngFor="let crypto of filteredCryptos">
        <app-crypto-card [crypto]="crypto"></app-crypto-card>
      </div>
    </div>

    <!-- No Results -->
    <div *ngIf="!loading && filteredCryptos.length === 0" class="text-center py-5">
      <i class="bi bi-search" style="font-size: 3rem; color: #ccc;"></i>
      <p class="mt-2 text-muted">No cryptocurrencies found.</p>
    </div>
  </div>
</div>
